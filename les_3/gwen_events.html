<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .kader {
            border: 9px solid red;
        }
        .key {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

    </style>
  </head>
  <body>
    <div>
        <div>
            <label for="naam">Naam:</label>
            <input type="text" id="naam" class="invulveld">
        </div>
        <br>
        <br>
        <div>
            <label for="achternaam">Naam:</label>
             <input type="text" id="achternaam" class="invulveld">
        </div> 
        <br>
        <br>
        <div id="key">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
          let $invulveld = $('.invulveld');
          let gebeurtenissen = []

          $invulveld.focus (function (){
            $(this).addClass("kader")
          })

          $invulveld.blur(function (){
            $(this).removeClass("kader")
          })

          $(document).keydown(function(event){
            let pos_toets = "";

            if (event.which === 38) {
              pos_toets = "Key omhoog";
            } else if (event.which === 40) {
              pos_toets = "Key Omlaag";
            }else if (event.which === 37) {
              pos_toets = "Key Links";
            }else if (event.which === 39) {
              pos_toets = "Key Rechts";
            }else {
              return;
            }

           gebeurtenissen.push(pos_toets);
          $("#key").html(gebeurtenissen.join( ", <br>"));
           
          })
          
      });
    </script>

  </body>
</html>
