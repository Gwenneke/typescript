<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
         .mydiv{ 
        Margin:10px;
        padding:12px;
    	border:2px solid #666;
    	width:100px;
    	height:100px;
}

    </style>
  </head>
  <body>
    <div class="mydiv">
        Dit is mijn div.
    </div>
    <input id="hide-show" type="button" value="Hide/show" />
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        let $mydiv = $(".mydiv");
            $("#hide-show").on('click', function() {
   	            $mydiv.toggle(1000);
            });
            

      });
    </script>

  </body>
</html>
